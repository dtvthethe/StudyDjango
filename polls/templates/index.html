{% extends "base.html" %}

{% block content %}
<a href="{% url 'add' %}">Add question</a>
<ul>
{% for question in questions %}
    <li>
        <a href="{% url 'detail' question.id %}" 
        title="{{ question.question_text }}">{{ question.question_text }}</a>
         | 
        <a href="{% url 'update' question.id %}">Edit</a>
    </li>
{% endfor %}
</ul>
{% endblock content %}
